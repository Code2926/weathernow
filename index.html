<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6366f1">

  <!-- Default CSS (dark design1) -->
  <link id="themeCSS" rel="stylesheet" href="design1/style.css">

  <!-- Chart.js & Leaflet -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Favicon -->
  <link id="favicon" rel="icon" type="image/png" href="/icons/moon.png">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Theme Toggle Switch CSS -->
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 1rem;
    }
    .switch input { display:none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #0d9488; }
    input:checked + .slider:before { transform: translateX(26px); }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">üå§ WeatherNow</div>
    <nav class="nav">
      <input type="text" id="cityInput" placeholder="Search city...">
      <button id="searchBtn">Search</button>

      <!-- Geolocation -->
      <button class="icon-btn" id="geoBtn" aria-label="Use current location">
        <img src="design2/icons/location-icon.png" alt="Use location" width="20" height="20">
      </button>

      <!-- Theme Toggle -->
      <button id="themeBtn">
       <img id="themeIcon" src="design2/icons/moon.png" alt="Theme Toggle" width="28">
      </button>

    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="site-main">

    <!-- Current Weather -->
    <section id="currentWeather" class="card current-card"></section>

    <!-- Stats -->
    <section id="statsBlock" class="card">
      <h4 class="section-title">Stats</h4>
      <div id="statsGrid" class="forecast-grid"></div>
    </section>

    <!-- Sun & Temps -->
    <section id="sunTimes" class="card">
      <h4 class="section-title">Sun & Temps</h4>
      <div id="sunGrid" class="forecast-grid"></div>
    </section>

    <!-- Hourly Forecast -->
    <section id="hourlyForecast" class="card"></section>

    <!-- Daily Forecast -->
    <section id="dailyForecast" class="card"></section>

    <!-- Weather Chart -->
    <section class="card">
      <h4 class="section-title">Weather Trends</h4>
      <canvas id="weatherChart"></canvas>
    </section>

    <!-- Map -->
    <section class="card" style="padding:16px;">
      <h4 class="section-title">Location Map</h4>
      <div id="map"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Made with ‚ù§Ô∏è by Code Nova | Weather API from OpenWeather & Open-Meteo</p>
  </footer>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
